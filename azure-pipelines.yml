# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '-c Release --output $(Build.ArtifactStagingDirectory)/backend'
    projects: '**/ServerlessCrudCSharp.Backend.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '-c Release --output $(Build.ArtifactStagingDirectory)/frontend'
    projects: '**/ServerlessCrudCSharp.Frontend.csproj'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: './Environment'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Environment'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'